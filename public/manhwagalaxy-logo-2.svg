<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orbGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8">
        <animate attributeName="stop-color" values="#38bdf8;#3b82f6;#38bdf8" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#2563eb;#3b82f6" dur="12s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <radialGradient id="coreHalo" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.8">
        <animate attributeName="stop-opacity" values="0.4;0.8;0.4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" stop-color="#38bdf8" stop-opacity="0">
        <animate attributeName="stop-opacity" values="0;0.5;0" dur="8s" repeatCount="indefinite"/>
      </stop>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @media (prefers-reduced-motion: reduce) {
        g[data-anim='orbit'], g[data-anim='orbit-slow'], circle[data-star], circle[data-core], g[data-shooting], g[data-plane] { animation: none !important; }
      }
      @keyframes orbit { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg);} }
      @keyframes orbitSlow { 0% { transform:rotate(360deg); } 100% { transform:rotate(0deg);} }
      @keyframes twinkle { 0%,100% { opacity:.15; } 50% { opacity:.55; } }
      @keyframes pulse { 0%,100% { r:10; } 50% { r:11.5; } }
      @keyframes shoot { 0% { transform:translate(0,0) scale(.4); opacity:0; } 5% { opacity:1; } 40% { opacity:1; } 60% { opacity:0; transform:translate(120px,40px) scale(.4);} 100% { opacity:0; } }
      @keyframes planeOrbit { 0% { transform:rotate(0deg);} 100% { transform:rotate(360deg);} }
      @keyframes planeTrail { 0% { stroke-dashoffset:18; opacity:.8;} 60% {opacity:.3;} 100% { stroke-dashoffset:0; opacity:0;} }
      g[data-anim='orbit'] { transform-origin:60px 40px; animation:orbit 18s linear infinite; }
      g[data-anim='orbit-slow'] { transform-origin:60px 40px; animation:orbitSlow 42s linear infinite; }
      circle[data-star] { animation:twinkle 3.6s ease-in-out infinite; }
      circle[data-star='2'] { animation-duration:4.4s; animation-delay:.6s; }
      circle[data-star='3'] { animation-duration:5.2s; animation-delay:1.2s; }
      circle[data-star='4'] { animation-duration:3.2s; animation-delay:1.8s; }
      circle[data-core] { animation:pulse 6s ease-in-out infinite; }
      g[data-shooting] { animation:shoot 14s ease-in-out infinite; transform-origin:60px 40px; }
      g[data-shooting] circle { filter:url(#blur); }
      g[data-plane] { transform-origin:60px 40px; animation:planeOrbit 24s linear infinite; }
      g[data-plane] path[data-trail] { stroke-dasharray:18; animation:planeTrail 2.4s ease-in-out infinite; }
    </style>
  </defs>
  <rect width="240" height="80" rx="20" fill="#0f172a"/>
  <g>
    <ellipse cx="60" cy="40" rx="36" ry="16" fill="#38bdf8" opacity="0.32"/>
    <ellipse cx="60" cy="40" rx="26" ry="10" fill="#fbbf24" opacity="0.28"/>
    <ellipse cx="60" cy="40" rx="16" ry="6" fill="#fff" opacity="0.22"/>
    <!-- Core halo behind -->
    <circle cx="60" cy="40" r="20" fill="url(#coreHalo)" />
    <circle cx="60" cy="40" r="10" fill="url(#orbGlow)" filter="url(#blur)" data-core=""/>
    <g data-anim="orbit">
      <circle cx="40" cy="30" r="2.5" fill="#fff" data-star="1"/>
      <circle cx="80" cy="50" r="2" fill="#fff" data-star="2"/>
      <circle cx="55" cy="55" r="1.7" fill="#fbbf24" data-star="3"/>
      <circle cx="70" cy="25" r="2.2" fill="#fff" data-star="4"/>
    </g>
    <g data-anim="orbit-slow">
      <circle cx="87" cy="42" r="1.6" fill="#fbbf24" data-star="5"/>
      <circle cx="33" cy="48" r="1.4" fill="#fff" data-star="6"/>
    </g>
    <!-- Shooting star (appears infrequently) -->
  <g data-shooting="">
      <circle cx="30" cy="20" r="2.2" fill="#fff"/>
    </g>
    <!-- Orbiting plane -->
    <g data-plane="">
      <!-- Place plane at rightmost edge of big ellipse (x = 60 + 36) -->
      <g transform="translate(96 40)">
        <path d="M0 0 L-10 -4 L-7 0 L-10 4 Z" fill="#fff" stroke="#38bdf8" stroke-width="0.6" />
        <path data-trail="" d="M-10 0 Q-22 0 -30 0" fill="none" stroke="#38bdf8" stroke-width="0.6" stroke-linecap="round" opacity="0.6"/>
      </g>
    </g>
  </g>
  <text x="100" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="32" fill="#fff" font-weight="bold">Manhwa</text>
  <text x="100" y="75" font-family="Segoe UI, Arial, sans-serif" font-size="24" fill="#38bdf8" font-weight="bold">Galaxy</text>
</svg>
